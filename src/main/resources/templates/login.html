<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="webjars/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/bootstrap/4.0.0/css/bootstrap.css">
</head>
<body>
<div class="container">
    <form action="/login.do" method="post" role="form">
        <h2>Log in</h2>
        <h4 th:if="${loginError}" class="error">Wrong username or password</h4>

        <div class="form-group">
            <input type="email" name="username" id="email" class="form-control input-lg" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
        </div>
        <div>
            <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
        </div>
    </form>

</div>

<script src="webjars/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script src="webjars/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
